<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># requests是对urllib3的一个封装</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line">url = <span class="string">'http://www.baidu.com'</span></span><br><span class="line">response = requests.get(url)</span><br><span class="line">print(response)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取网页文本内容</span></span><br><span class="line">print(response.text)</span><br><span class="line"><span class="comment"># 请求状态的说明</span></span><br><span class="line">print(response.reason)</span><br><span class="line"><span class="comment"># link跳转的地址</span></span><br><span class="line">print(response.links)</span><br><span class="line"><span class="comment"># 请求历史</span></span><br><span class="line">print(response.history)</span><br><span class="line"><span class="comment"># 获取网页的编码格式</span></span><br><span class="line">print(response.apparent_encoding)</span><br><span class="line"><span class="comment"># 设置响应的编码格式为网页的编码格式</span></span><br><span class="line">response.encoding = response.apparent_encoding</span><br><span class="line"><span class="comment"># 获取网页内容(bytes形式)</span></span><br><span class="line">print(response.content)</span><br><span class="line"><span class="comment"># 获取网页cookies</span></span><br><span class="line">print(response.cookies)</span><br><span class="line"><span class="comment"># 获取响应头信息</span></span><br><span class="line">print(response.headers)</span><br><span class="line"><span class="comment"># 获取请求的网址</span></span><br><span class="line">print(response.request.url)</span><br></pre></td></tr></table></figure>
<h3 id="cookie"><a href="#cookie" class="headerlink" title="cookie"></a>cookie</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># CookieJar有一些子类分别是FileCookieJar,LWPCookieJar,MoziliaCookieJar</span></span><br><span class="line"><span class="comment"># CookieJar 管理http生成的cookie,负责cookie的存储工作,向http中添加指定的cookie</span></span><br><span class="line"><span class="keyword">from</span> http.cookiejar <span class="keyword">import</span> LWPCookieJar,CookieJar</span><br><span class="line"><span class="keyword">from</span> urllib.request <span class="keyword">import</span> Request,urlopen,HTTPCookieProcessor,build_opener</span><br><span class="line"><span class="keyword">from</span> urllib.parse <span class="keyword">import</span> urlencode</span><br><span class="line"><span class="keyword">import</span> ssl</span><br><span class="line"></span><br><span class="line">ssl._create_default_https_context = ssl._create_unverified_context</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取cookie</span></span><br><span class="line"><span class="comment"># 生成一个管理cookie的对象</span></span><br><span class="line">cookie_obj = CookieJar()</span><br><span class="line"><span class="comment"># 创建一个支持cookie的对象，对象属于HTTPCookieProcessor</span></span><br><span class="line">cookie_handler = HTTPCookieProcessor(cookie_obj)</span><br><span class="line"><span class="comment"># build_opener内部的实现就是urlopen</span></span><br><span class="line"><span class="comment"># urlopen只能进行简单的请求,不支持在线验证，cookie，代理IP等复杂操作</span></span><br><span class="line">opener = build_opener(cookie_handler)</span><br><span class="line"></span><br><span class="line">response = opener.open(<span class="string">'http://www.neihanshequ.com'</span>)</span><br><span class="line">print(response)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> cookie <span class="keyword">in</span> cookie_obj:</span><br><span class="line">    print(<span class="string">'key:'</span>,cookie.name)</span><br><span class="line">    print(<span class="string">'value:'</span>,cookie.value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存cookie</span></span><br><span class="line">filename = <span class="string">'neihan.txt'</span></span><br><span class="line"><span class="comment"># 设置cookie保存的文件</span></span><br><span class="line">cookie_obj = LWPCookieJar(filename=filename)</span><br><span class="line">cookie_handler = HTTPCookieProcessor(cookie_obj)</span><br><span class="line">opener = build_opener(cookie_handler)</span><br><span class="line">response = opener.open(<span class="string">'http://www.neihanshequ.com'</span>)</span><br><span class="line"><span class="comment"># 保存cookie到指定的文件中 ignore 忽略</span></span><br><span class="line"><span class="comment"># ignore_expires=True  即便目标cookie已经在文件中存在，仍然对其写入</span></span><br><span class="line"><span class="comment"># ignore_discard=True  即便cookie已经过期，仍然将其写入</span></span><br><span class="line">cookie_obj.save(ignore_expires=<span class="keyword">True</span>,ignore_discard=<span class="keyword">True</span>)</span><br></pre></td></tr></table></figure>
