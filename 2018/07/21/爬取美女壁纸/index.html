        <p>爬虫练习<br><a id="more"></a><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> urllib.request <span class="keyword">import</span> Request,urlopen</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Spider</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.url = <span class="string">'http://desk.zol.com.cn'</span></span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36'</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_code_from_url</span><span class="params">(self)</span>:</span></span><br><span class="line">        url = self.url + <span class="string">'/meinv/2880x1800/2.html'</span></span><br><span class="line">        request = Request(url,headers=self.headers)</span><br><span class="line">        response = urlopen(request)</span><br><span class="line">        code = response.read().decode(<span class="string">'gbk'</span>)</span><br><span class="line">        <span class="keyword">return</span> code</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_useful_info</span><span class="params">(self)</span>:</span></span><br><span class="line">        code = self.get_code_from_url()</span><br><span class="line">        <span class="comment"># print(code)</span></span><br><span class="line">        pattern = re.compile(<span class="string">r'&lt;li class="photo-list-padding"&gt;.*?&lt;a class="pic" href="(.*?)".*?&lt;span.*?&gt;.*?&lt;em&gt;(.*?)&lt;/em&gt;(.*?)&lt;/span&gt;'</span>,re.S)</span><br><span class="line">        result = pattern.findall(code)</span><br><span class="line">        <span class="comment"># print(result)</span></span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> result:</span><br><span class="line">            <span class="comment"># print(x[1],x[2])</span></span><br><span class="line">            dir_name = x[<span class="number">1</span>]+x[<span class="number">2</span>]</span><br><span class="line">            <span class="comment"># print(dir_name)</span></span><br><span class="line">            os.mkdir(<span class="string">'D:/壁纸/妹子壁纸/&#123;&#125;'</span>.format(dir_name))</span><br><span class="line">            url = self.url + x[<span class="number">0</span>]</span><br><span class="line">            <span class="comment"># print(url)</span></span><br><span class="line">            request = Request(url,headers=self.headers)</span><br><span class="line">            response = urlopen(request)</span><br><span class="line">            code = response.read().decode(<span class="string">'gbk'</span>)</span><br><span class="line">            <span class="comment"># print(code)</span></span><br><span class="line">            pattern = re.compile(<span class="string">r'&lt;span class="current-num"&gt;.*?&lt;/span&gt;(.*?)&lt;/span&gt;.*?&lt;img id="bigImg" src="(.*?)".*?&lt;a id="pageNext".*?href="(.*?)"'</span>,re.S)</span><br><span class="line">            result = pattern.findall(code)</span><br><span class="line">            img_url = result[<span class="number">0</span>][<span class="number">1</span>]</span><br><span class="line">            request = Request(img_url,headers=self.headers)</span><br><span class="line">            response = urlopen(request)</span><br><span class="line">            code = response.read()</span><br><span class="line">            <span class="keyword">with</span> open(<span class="string">'D:/壁纸/妹子壁纸/&#123;&#125;/1.jpg'</span>.format(dir_name),<span class="string">'wb'</span>) <span class="keyword">as</span> f:</span><br><span class="line">                f.write(code)</span><br><span class="line">                f.close()</span><br><span class="line">            page_count = result[<span class="number">0</span>][<span class="number">0</span>].split(<span class="string">'/'</span>)[<span class="number">1</span>]</span><br><span class="line">            page_count = int(page_count.split(<span class="string">'）'</span>)[<span class="number">0</span>])</span><br><span class="line">            <span class="comment"># print(page_count)</span></span><br><span class="line">            url2 = self.url + result[<span class="number">0</span>][<span class="number">2</span>]</span><br><span class="line">            <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">1</span>,page_count):</span><br><span class="line">                <span class="keyword">if</span> x != page_count:</span><br><span class="line">                    request = Request(url2, headers=self.headers)</span><br><span class="line">                    response = urlopen(request)</span><br><span class="line">                    code = response.read().decode(<span class="string">'gbk'</span>)</span><br><span class="line">                    pattern = re.compile(<span class="string">r'&lt;img id="bigImg" src="(.*?)".*?&lt;a id="pageNext".*?href="(.*?)"'</span>, re.S)</span><br><span class="line">                    result = pattern.findall(code)</span><br><span class="line">                    img_url = result[<span class="number">0</span>][<span class="number">0</span>]</span><br><span class="line">                    request = Request(img_url, headers=self.headers)</span><br><span class="line">                    response = urlopen(request)</span><br><span class="line">                    code = response.read()</span><br><span class="line">                    <span class="keyword">with</span> open(<span class="string">'D:/壁纸/妹子壁纸/&#123;&#125;/&#123;&#125;.jpg'</span>.format(dir_name,x+<span class="number">1</span>), <span class="string">'wb'</span>) <span class="keyword">as</span> f:</span><br><span class="line">                        f.write(code)</span><br><span class="line">                        f.close()</span><br><span class="line">                    url2 = self.url + result[<span class="number">0</span>][<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">spider = Spider()</span><br><span class="line">spider.get_useful_info()</span><br></pre></td></tr></table></figure></p>
