line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> urllib.request <span class="keyword">import</span> Request,urlopen</span><br><span class="line"><span class="keyword">import</span> sqlite3</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DataHandle</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_new_data</span><span class="params">(self,old_data)</span>:</span></span><br><span class="line">        old_data = list(old_data)</span><br><span class="line">        old_data[<span class="number">1</span>] = old_data[<span class="number">1</span>].replace(<span class="string">'&lt;br&gt;'</span>,<span class="string">''</span>).replace(<span class="string">'            '</span>,<span class="string">''</span>).replace(<span class="string">'\u3000'</span>,<span class="string">''</span>)</span><br><span class="line">        pattern1 = re.compile(<span class="string">r'&lt;a href=".*?&gt;(.*?)&lt;/a&gt;'</span>,re.S)</span><br><span class="line">        result1 = pattern1.findall(old_data[<span class="number">1</span>])</span><br><span class="line">        <span class="comment"># print(result1)</span></span><br><span class="line">        pattern2 = re.compile(<span class="string">r'&lt;a href=".*?&gt;'</span>,re.S)</span><br><span class="line">        pattern3 = re.compile(<span class="string">r'&lt;/a&gt;'</span>,re.S)</span><br><span class="line">        pattern4 = re.compile(<span class="string">r'&lt;img.*?=".*?&gt;'</span>,re.S)</span><br><span class="line">        pattern5 = re.compile(<span class="string">r'&lt;div class=".*?&gt;'</span>,re.S)</span><br><span class="line">        pattern6 = re.compile(<span class="string">r'&lt;embed allowfullscreen=".*?&gt;'</span>,re.S)</span><br><span class="line">        old_data[<span class="number">1</span>] = pattern2.sub(<span class="string">''</span>,old_data[<span class="number">1</span>])</span><br><span class="line">        old_data[<span class="number">1</span>] = pattern3.sub(<span class="string">''</span>,old_data[<span class="number">1</span>])</span><br><span class="line">        old_data[<span class="number">1</span>] = pattern5.sub(<span class="string">''</span>,old_data[<span class="number">1</span>])</span><br><span class="line">        old_data[<span class="number">1</span>] = pattern4.sub(<span class="string">''</span>,old_data[<span class="number">1</span>])</span><br><span class="line">        old_data[<span class="number">1</span>] = pattern6.sub(<span class="string">''</span>,old_data[<span class="number">1</span>])</span><br><span class="line">        old_data[<span class="number">0</span>] = pattern4.sub(<span class="string">''</span>,old_data[<span class="number">0</span>])</span><br><span class="line">        new_data = tuple(old_data)</span><br><span class="line">        <span class="keyword">return</span> new_data</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DBManager</span><span class="params">(object)</span>:</span></span><br><span class="line">    conn = <span class="keyword">None</span></span><br><span class="line">    cursor = <span class="keyword">None</span></span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">createDBAndTable</span><span class="params">(cls)</span>:</span></span><br><span class="line">        cls.conn = sqlite3.connect(<span class="string">'tiebaDB'</span>)</span><br><span class="line">        cls.cursor = cls.conn.cursor()</span><br><span class="line">        cls.cursor.execute(<span class="string">'create table if not exists con_table (username text,content text)'</span>)</span><br><span class="line">        cls.conn.commit()</span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert_info_to_table</span><span class="params">(cls,new_data)</span>:</span></span><br><span class="line">        cls.cursor.execute(<span class="string">'insert into con_table (username,content) VALUES ("&#123;&#125;","&#123;&#125;")'</span>.format(new_data[<span class="number">0</span>],new_data[<span class="number">1</span>]))</span><br><span class="line">        cls.conn.commit()</span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">close_db</span><span class="params">(cls)</span>:</span></span><br><span class="line">        cls.cursor.close()</span><br><span class="line">        cls.conn.close()</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">XiaoshuoSpider</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.url = <span class="string">'https://tieba.baidu.com/p/4685013359?pn='</span></span><br><span class="line">        self.headers = &#123;</span><br><span class="line">            <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/67.0.3396.99 Safari/537.36'</span></span><br><span class="line">        &#125;</span><br><span class="line">        self.data_handle = DataHandle()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_code_from_url</span><span class="params">(self,index)</span>:</span></span><br><span class="line">        url = self.url + str(index)</span><br><span class="line">        request = Request(url,headers=self.headers)</span><br><span class="line">        response = urlopen(request)</span><br><span class="line">        <span class="comment"># print(url)</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            code = response.read().decode(<span class="string">'utf-8'</span>)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            print(<span class="string">'获取信息失败'</span>,e)</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> code</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_useful_info</span><span class="params">(self,code)</span>:</span></span><br><span class="line">        pattern = re.compile(<span class="string">r'&lt;a data-field=.*?&gt;(.*?)&lt;/a&gt;.*?class="d_post_content j_d_post_content "&gt;(.*?)&lt;/div&gt;'</span>,re.S)</span><br><span class="line">        result = pattern.findall(code)</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">info_into_db</span><span class="params">(self,useful_info)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> old_data <span class="keyword">in</span> useful_info:</span><br><span class="line">            new_data = self.data_handle.get_new_data(old_data)</span><br><span class="line">            print(new_data)</span><br><span class="line">            <span class="comment"># DBManager.insert_info_to_table(new_data)</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_xiaoshuo</span><span class="params">(self,useful_info)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> old_data <span class="keyword">in</span> useful_info:</span><br><span class="line">            new_data = self.data_handle.get_new_data(old_data)</span><br><span class="line">            <span class="comment"># print(new_data)</span></span><br><span class="line">            <span class="keyword">if</span> new_data[<span class="number">0</span>] == <span class="string">'恶人能活一世纪'</span>:</span><br><span class="line">                <span class="comment"># print(new_data[1])</span></span><br><span class="line">                <span class="keyword">if</span> len(new_data[<span class="number">1</span>]) &gt; <span class="number">200</span>:</span><br><span class="line">                    <span class="keyword">with</span> open(<span class="string">'D:/小说/刺客秘笈.txt'</span>,<span class="string">'a'</span>,encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">                        f.write(new_data[<span class="number">1</span>])</span><br><span class="line">                        f.close()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_page_count</span><span class="params">(self,code)</span>:</span></span><br><span class="line">        pattern = re.compile(<span class="string">r'&lt;span class="red"&gt;(.*?)&lt;/span&gt;'</span>,re.S)</span><br><span class="line">        page_count = pattern.findall(code)</span><br><span class="line">        <span class="keyword">return</span> page_count[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">DBManager.createDBAndTable()</span><br><span class="line">spider = XiaoshuoSpider()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 所有信息添加到数据库</span></span><br><span class="line">code = spider.get_code_from_url(<span class="number">95</span>)</span><br><span class="line">useful_info = spider.get_useful_info(code)</span><br><span class="line">print(useful_info)</span><br><span class="line">spider.info_into_db(useful_info)</span><br><span class="line"><span class="comment"># page_count = int(spider.get_page_count(code))</span></span><br><span class="line"><span class="comment"># for index in range(2,page_count+1):</span></span><br><span class="line"><span class="comment">#     code = spider.get_code_from_url(index)</span></span><br><span class="line"><span class="comment">#     useful_info = spider.get_useful_info(code)</span></span><br><span class="line"><span class="comment">#     spider.info_into_db(useful_info)</span></span><br><span class="line"><span class="comment">#     print(index)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将楼主的小说写进txt文件中</span></span><br><span class="line"><span class="comment"># code = spider.get_code_from_url(1)</span></span><br><span class="line"><span class="comment"># useful_info = spider.get_useful_info(code)</span></span><br><span class="line"><span class="comment"># spider.get_xiaoshuo(useful_info)</span></span><br><span class="line"><span class="comment"># page_count = int(spider.get_page_count(code))</span></span><br><span class="line"><span class="comment"># for index in range(2,page_count+1):</span></span><br><span class="line"><span class="comment">#     code = spider.get_code_from_url(index)</span></span><br><span class="line"><span class="comment">#     useful_info = spider.get_useful_info(code)</span></span><br><span class="line"><span class="comment">#     spider.get_xiaoshuo(useful_info)</span></span><br><span class="line"><span class="comment">#     print(index)</span></span><br></pre></td></tr></table></figure></p>
