        <p>BeautifulSoup的用法<br><a id="more"></a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># soup 汤</span></span><br><span class="line"><span class="comment"># beautifulsoup 是python的一个第三方库</span></span><br><span class="line"><span class="comment"># 和xpath的作用一样,都是用来解析html数据</span></span><br><span class="line"><span class="comment"># 相比之下,xpath的速度跟快一点</span></span><br><span class="line"><span class="comment"># xpath底层是用c来实现的</span></span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"></span><br><span class="line"><span class="comment"># beautifulSoup里面需要两个参数,一个为open方法,一个为固定写法'lxml'</span></span><br><span class="line"><span class="comment"># open方法里面需要两个参数</span></span><br><span class="line"><span class="comment"># 1.想要解析的数据</span></span><br><span class="line"><span class="comment"># 2.设置编码格式</span></span><br><span class="line">bs = BeautifulSoup(open(<span class="string">'index.html'</span>,encoding=<span class="string">'utf-8'</span>),<span class="string">'lxml'</span>)</span><br><span class="line">print(bs)</span><br><span class="line">print(type(bs))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取网页中的title标签</span></span><br><span class="line">print(bs.title)</span><br><span class="line"><span class="comment"># 获取head标签及head标签内部的所有其他标签</span></span><br><span class="line">print(bs.head)</span><br><span class="line"><span class="comment"># 获取网页中第一个a标签</span></span><br><span class="line">print(bs.a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># bs.XX 获取所有XX中的第一个XX以及第一个XX里面的内容</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># document 文档</span></span><br><span class="line"><span class="comment"># name在此指的是获取当前内容的标签名</span></span><br><span class="line"><span class="comment"># bs为一个整体,而不是某一个具体的标签</span></span><br><span class="line">print(bs.name)</span><br><span class="line"><span class="comment"># 获取head的标签名</span></span><br><span class="line">print(bs.head.name)</span><br><span class="line"><span class="comment"># 获取title的标签名</span></span><br><span class="line">print(bs.title.name)</span><br><span class="line"><span class="comment"># attribute 属性</span></span><br><span class="line"><span class="comment"># 获取指定标签的所有属性</span></span><br><span class="line"><span class="comment"># 如果没有做特别处理,bs.XX永远获取的是所有XX中第一个XX</span></span><br><span class="line">print(bs.a.attrs)</span><br><span class="line"><span class="comment"># KeyError  只能从自己有的属性中找</span></span><br><span class="line"><span class="comment"># class和id不一样</span></span><br><span class="line"><span class="comment"># id必须是唯一的,一个标签只能有一个id</span></span><br><span class="line"><span class="comment"># class不是唯一的,不同标签可以拥有同一个class</span></span><br><span class="line"><span class="comment"># 同一个标签也可以拥有多个class</span></span><br><span class="line">print(bs.a[<span class="string">'class'</span>])</span><br><span class="line">print(bs.a[<span class="string">'id'</span>])</span><br><span class="line">print(bs.a[<span class="string">'href'</span>])</span><br><span class="line"></span><br><span class="line">print(bs.html[<span class="string">'lang'</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># delete 删除</span></span><br><span class="line">print(bs.a)</span><br><span class="line"><span class="keyword">del</span> bs.a[<span class="string">'id'</span>]</span><br><span class="line">print(bs.a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取指定标签的文本内容</span></span><br><span class="line">print(bs.a.string)</span><br><span class="line"><span class="comment"># string获取的文本指的是本标签的文本,不包含子标签的文本</span></span><br><span class="line">print(bs.div.string)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历</span></span><br><span class="line"><span class="comment"># contents能获取指定标签下面的所有内容</span></span><br><span class="line">print(bs.head.contents)</span><br><span class="line">print(bs.body.contents)</span><br><span class="line"><span class="comment"># 获取所有内容当中指定索引的内容</span></span><br><span class="line">print(bs.div.contents[<span class="number">3</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment"># parent 父级</span></span><br><span class="line"><span class="comment"># 获取指定标签的父级标签和父标签内部的所有标签</span></span><br><span class="line">head = bs.title.parent</span><br><span class="line">print(head)</span><br><span class="line"></span><br><span class="line">res = bs.find_all(<span class="string">'a'</span>)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment"># id是唯一的,通过id找只能找到一个,所以用find</span></span><br><span class="line"><span class="comment"># class不是唯一的,通过class来找,可能找到多个</span></span><br><span class="line">print(bs.find(id=<span class="string">"jd"</span>))</span><br><span class="line">print(bs.find_all(class_=<span class="string">'shopping'</span>))</span><br><span class="line"><span class="comment"># 找到所有符合条件中的第一个</span></span><br><span class="line">print(bs.find(class_=<span class="string">'shopping'</span>))</span><br><span class="line">print(bs.find_all(id=<span class="string">'jd'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># select</span></span><br><span class="line"><span class="comment"># 选择指定的标签</span></span><br><span class="line">print(bs.select(<span class="string">'title'</span>))</span><br><span class="line"><span class="comment"># 当选择的对象有多个的时候,将获取所有对象</span></span><br><span class="line">print(bs.select(<span class="string">'a'</span>))</span><br><span class="line"><span class="comment">#  .表示类名,#表示id</span></span><br><span class="line">print(bs.select(<span class="string">'.first'</span>))</span><br><span class="line">print(bs.select(<span class="string">'#jd'</span>))</span><br><span class="line"><span class="comment"># 找到一个类名为now的div标签</span></span><br><span class="line">print(bs.select(<span class="string">'div.now'</span>))</span><br></pre></td></tr></table></figure>
