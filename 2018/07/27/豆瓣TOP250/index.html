</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml <span class="keyword">import</span> etree</span><br><span class="line"><span class="keyword">from</span> fake_useragent <span class="keyword">import</span> UserAgent</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DBmovie</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.base_url = <span class="string">'https://movie.douban.com/top250'</span></span><br><span class="line">        self.headers = UserAgent()</span><br><span class="line">        self.current_page = <span class="number">1</span></span><br><span class="line">        self.workBook = <span class="keyword">None</span></span><br><span class="line">        self.sheet = <span class="keyword">None</span></span><br><span class="line">        self.record = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_code_from_url</span><span class="params">(self,url=<span class="string">''</span>)</span>:</span></span><br><span class="line">        headers = &#123;</span><br><span class="line">            <span class="comment"># 随机获取一个用户标识</span></span><br><span class="line">            <span class="string">'User-Agent'</span>:self.headers.random</span><br><span class="line">        &#125;</span><br><span class="line">        full_url = self.base_url + url</span><br><span class="line">        response = requests.get(full_url,headers=headers).text</span><br><span class="line">        code = etree.HTML(response)</span><br><span class="line">        item_div = code.xpath(<span class="string">'//div[@class="item"]'</span>)</span><br><span class="line">        <span class="comment"># print(item_div)</span></span><br><span class="line">        <span class="keyword">for</span> tag <span class="keyword">in</span> item_div:</span><br><span class="line">            <span class="comment"># .表示从当前节点开始取  ..从父标签开始取</span></span><br><span class="line">            rank = tag.xpath(<span class="string">'.//em[@class=""]/text()'</span>)[<span class="number">0</span>]</span><br><span class="line">            movie_name = tag.xpath(<span class="string">'.//div[@class="hd"]/a/span/text()'</span>)</span><br><span class="line">            name = <span class="string">''</span></span><br><span class="line">            <span class="keyword">for</span> movie <span class="keyword">in</span> movie_name:</span><br><span class="line">                name += movie</span><br><span class="line">            creater = tag.xpath(<span class="string">'.//div[@class="bd"]/p/text()'</span>)[<span class="number">0</span>]</span><br><span class="line">            creater = creater.strip(<span class="string">'\n'</span>).replace(<span class="string">' '</span>,<span class="string">''</span>)</span><br><span class="line">            star = tag.xpath(<span class="string">'.//span[@class="rating_num"]/text()'</span>)[<span class="number">0</span>]</span><br><span class="line">            comment_num = tag.xpath(<span class="string">'.//div[@class="star"]/span[last()]/text()'</span>)[<span class="number">0</span>]</span><br><span class="line">            comment_num = comment_num[<span class="number">0</span>:<span class="number">-3</span>]</span><br><span class="line">            self.sheet.write(self.record,<span class="number">0</span>,rank)</span><br><span class="line">            self.sheet.write(self.record,<span class="number">1</span>,name)</span><br><span class="line">            self.sheet.write(self.record,<span class="number">2</span>,creater)</span><br><span class="line">            self.sheet.write(self.record,<span class="number">3</span>,star)</span><br><span class="line">            self.sheet.write(self.record,<span class="number">4</span>,comment_num)</span><br><span class="line">            self.record += <span class="number">1</span></span><br><span class="line">        self.get_next_page(code)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_excel</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.workBook = xlwt.Workbook(encoding=<span class="string">'utf-8'</span>)</span><br><span class="line">        self.sheet = self.workBook.add_sheet(<span class="string">'电影排行榜'</span>)</span><br><span class="line">        self.sheet.write(<span class="number">0</span>,<span class="number">0</span>,<span class="string">'排名'</span>)</span><br><span class="line">        self.sheet.write(<span class="number">0</span>,<span class="number">1</span>,<span class="string">'影片'</span>)</span><br><span class="line">        self.sheet.write(<span class="number">0</span>,<span class="number">2</span>,<span class="string">'导演/演员'</span>)</span><br><span class="line">        self.sheet.write(<span class="number">0</span>,<span class="number">3</span>,<span class="string">'评分'</span>)</span><br><span class="line">        self.sheet.write(<span class="number">0</span>,<span class="number">4</span>,<span class="string">'评论人次'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_next_page</span><span class="params">(self,code)</span>:</span></span><br><span class="line">        next_url = code.xpath(<span class="string">'//span[@class="next"]/a/@href'</span>)</span><br><span class="line">        <span class="keyword">if</span> len(next_url) == <span class="number">0</span>:</span><br><span class="line">            print(<span class="string">'获取完成'</span>)</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        self.get_code_from_url(next_url[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">start_load_dbmovie</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.get_excel()</span><br><span class="line">        <span class="comment"># 第一次调用该方法，url值可以不传</span></span><br><span class="line">        self.get_code_from_url()</span><br><span class="line">        self.workBook.save(<span class="string">'豆瓣TOP250.xls'</span>)</span><br><span class="line"></span><br><span class="line">movie = DBmovie()</span><br><span class="line">movie.start_load_dbmovie()</span><br></pre></td></tr></table></figure>
