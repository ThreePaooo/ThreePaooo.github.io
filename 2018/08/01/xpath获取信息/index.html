        <p>  xpath是一种处理源码的方法，虽然书写简单，但是和正则表达式比起来还是有一定的局限性。<br>  <a id="more"></a><br>比如下面这种情况。<br><img src="/assets/img/tieba1.jpg" alt="tieba" title="tieba"><br>使用xpath获取这个标签的内容<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">content = root.xpath(<span class="string">'//div[@id="post_content_121127673538"]/text()'</span>)</span><br><span class="line">```  </span><br><span class="line">![tieba](/assets/img/tieba2.jpg <span class="string">"tieba"</span>)  </span><br><span class="line">会发现这是一个列表，而且内容的每一行都是列表里面的元素。那么问题就来了，这样获取之后的数据不能直接索引获取使用，那么怎么办呢？</span><br><span class="line"></span><br><span class="line">**有下面几种方法可以使用！**  </span><br><span class="line"><span class="number">1.</span> 遍历这个列表，拼接成字符串。  </span><br><span class="line">```python</span><br><span class="line">string = <span class="string">''</span></span><br><span class="line">    <span class="keyword">for</span> c <span class="keyword">in</span> content:</span><br><span class="line">        string += x</span><br><span class="line">```  </span><br><span class="line">结果如下:  </span><br><span class="line">![tieba](/assets/img/tieba3.jpg <span class="string">"tieba"</span>)  </span><br><span class="line"><span class="number">2.</span> 使用xpath(<span class="string">'string(.)'</span>)  </span><br><span class="line">```python</span><br><span class="line">content = root.xpath(<span class="string">'//div[@id="post_content_121127673538"]'</span>)[<span class="number">0</span>].xpath(<span class="string">'string(.)'</span>)</span><br><span class="line">```  </span><br><span class="line">结果如下:  </span><br><span class="line">![tieba](/assets/img/tieba3.jpg <span class="string">"tieba"</span>)  </span><br><span class="line"><span class="number">3.</span> 使用正则表达式  </span><br><span class="line">```python</span><br><span class="line">content = root.xpath(<span class="string">'//div[@id="post_content_121127673538"]'</span>)[<span class="number">0</span>]</span><br><span class="line">content = etree.tounicode(content)</span><br><span class="line">pattern = re.compile(<span class="string">r'&lt;.*?&gt;'</span>,re.S)</span><br><span class="line">con = re.sub(pattern,<span class="string">''</span>,content)</span><br><span class="line">print(con)</span><br></pre></td></tr></table></figure></p>
<p>结果如下:<br><img src="/assets/img/tieba4.jpg" alt="tieba" title="tieba"> </p>
